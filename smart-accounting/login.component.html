<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-calculator"></i>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your Smart Accounting account</p>

      <div class="registration-success-message" *ngIf="registrationSuccessMessage">
        <i class="fas fa-check-circle"></i>
        {{ registrationSuccessMessage }}
      </div>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            #usernameInput="ngModel"
            placeholder="Enter your username"
            autocomplete="username">
        </div>
        <div class="error-message" *ngIf="usernameInput.invalid && usernameInput.touched">
          <i class="fas fa-exclamation-circle"></i>
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
            placeholder="Enter your password"
            autocomplete="current-password">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [class]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          <i class="fas fa-exclamation-circle"></i>
          Password is required
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          Signing in...
        </span>
      </button>

      <div class="error-message global-error" *ngIf="loginError">
        <i class="fas fa-exclamation-triangle"></i>
        {{ loginError }}
      </div>

      <div class="success-message" *ngIf="loginSuccess">
        <i class="fas fa-check-circle"></i>
        Login successful! Redirecting...
      </div>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a (click)="goToRegistration($event)" class="signup-link" style="cursor: pointer;">Sign up</a></p>
    </div>
  </div>

  <div class="background-decoration">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>
</div>
